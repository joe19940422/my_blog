<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/css/Contact.css"/>
  <style>
    @import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
    @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
    body {
      background-image: url('https://clipartix.com/wp-content/uploads/2018/03/cartoon-wedding-ring-2018-29.jpg');
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
  <h1>Wedding RSVP</h1>
  <form action="" method="post" onsubmit="return validateEventType()">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit<indienen><提交>" style="background-color: #ff0000; color: #ffffff;">
    <p id="eventTypeError" class="no-photography" style="display: none;">Please select the event type.</p>
    <p class="no-photography2">No photography is allowed during the ceremony/Tijdens de ceremonie is fotograferen niet toegestaan/禁止儀式上拍照 !!!</p>
    <p class="no-photography3">Don't drink and drive/請勿酒後駕車/!!!</p>
    <br>
    <br>
  </form>

  <script>
    function validateEventType() {
      var eventTypeField = document.querySelector('select[name="event_type"]');
      if (eventTypeField.value === "") {
        document.getElementById("eventTypeError").style.display = "block";
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
