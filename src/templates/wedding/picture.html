    <script>
        // Function to update the countdown
        function updateCountdown() {
            const targetDate = new Date(2023, 9, 8); // November 3, 2023 (months are zero-based)
            const currentDate = new Date();
            const timeDifference = targetDate - currentDate;
            const daysRemaining = Math.ceil(timeDifference / (1000 * 60 * 60 * 24)); // Calculate days remaining

            // Update the countdown number
            const countdownNumber = document.getElementById('countdown-number');
            countdownNumber.textContent = daysRemaining;

            // Optionally, you can check if the countdown has reached zero and hide it or display a message.
            if (daysRemaining <= 0) {
                document.getElementById('countdown').textContent = "Countdown expired.";
            }
        }

        // Update the countdown initially
        updateCountdown();

        // Update the countdown every second (or any other desired interval)
        setInterval(updateCountdown, 1000); // Update every second
    </script>
